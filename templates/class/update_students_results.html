{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-7 mx-auto">
      <h1>Update Result</h1>
      <form method="post">
        <div class="mb-3 row">
          <label for="score" class="form-label">Score</label>
          <input name="score" class="form-control" id="score" value="{{ request.form['score'] or result['score'] }}" required>
        </div>
        <div class="mb-3 row pt-3">
          <input class="btn btn-sm btn-primary" type="submit" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
